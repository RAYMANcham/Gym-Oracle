<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult the Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-glow: #9333ea;
            --blue-energy: #3b82f6;
            --gold-accent: #fbbf24;
            --intense-red: #ef4444;
            --calm-teal: #14b8a6;
            --rest-green: #22c55e;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.7);
}

.bg-mobile {
    display: none;
}

@media (max-width: 768px) {
    .bg-desktop {
        display: none;
    }
    .bg-mobile {
        display: block;
    }
}

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.5) 100%);
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Title */
        .title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px var(--purple-glow),
                0 0 40px var(--purple-glow),
                0 0 60px var(--blue-energy);
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px var(--purple-glow), 0 0 40px var(--purple-glow), 0 0 60px var(--blue-energy); }
            50% { text-shadow: 0 0 30px var(--purple-glow), 0 0 60px var(--purple-glow), 0 0 90px var(--blue-energy); }
        }

        /* Oracle Button */
        .oracle-btn {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 700;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
        }

        .oracle-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--purple-glow), var(--blue-energy), var(--gold-accent), var(--purple-glow));
            background-size: 400% 400%;
            z-index: -1;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            animation: borderGlow 3s ease infinite;
        }

        .oracle-btn::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            z-index: -1;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .oracle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--purple-glow), 0 0 60px var(--blue-energy);
        }

        .oracle-btn:active {
            transform: scale(0.98);
        }

        .oracle-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Countdown */
        .countdown {
            display: none;
            font-family: 'Cinzel', serif;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 30px var(--purple-glow),
                0 0 60px var(--purple-glow),
                0 0 90px var(--blue-energy);
            animation: countdownPulse 1s ease-in-out;
        }

        .countdown.active {
            display: block;
        }

        @keyframes countdownPulse {
            0% { transform: scale(1.5); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }

        /* Result Card */
        .result-card {
            display: none;
            max-width: 600px;
            padding: 2.5rem;
            background: rgba(10, 10, 20, 0.9);
            border: 2px solid;
            position: relative;
            animation: resultReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .result-card.active {
            display: block;
        }

        @keyframes resultReveal {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .result-card.intense {
            border-color: var(--intense-red);
            box-shadow: 
                0 0 30px var(--intense-red),
                inset 0 0 30px rgba(239, 68, 68, 0.1);
        }

        .result-card.calm {
            border-color: var(--calm-teal);
            box-shadow: 
                0 0 30px var(--calm-teal),
                inset 0 0 30px rgba(20, 184, 166, 0.1);
        }

        .result-card.rest {
            border-color: var(--rest-green);
            box-shadow: 
                0 0 30px var(--rest-green),
                inset 0 0 30px rgba(34, 197, 94, 0.1);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .result-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(1rem, 3vw, 1.4rem);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .result-message {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: 500;
            color: #e2e8f0;
            line-height: 1.5;
        }

        .result-card.intense .result-title { color: var(--intense-red); }
        .result-card.calm .result-title { color: var(--calm-teal); }
        .result-card.rest .result-title { color: var(--rest-green); }

        /* Try Again Button */
        .try-again-btn {
            margin-top: 2rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .try-again-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
            color: #fff;
        }

        /* Music Toggle */
        .music-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid var(--purple-glow);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-toggle:hover {
            background: rgba(147, 51, 234, 0.3);
            transform: scale(1.1);
        }

        .music-toggle.playing {
            animation: musicPulse 1s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 0 10px var(--purple-glow); }
            50% { box-shadow: 0 0 20px var(--purple-glow), 0 0 30px var(--blue-energy); }
        }

        /* Energy particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--purple-glow);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .oracle-btn {
                padding: 1rem 2rem;
            }
            .result-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background">
    <img src="background.png" alt="Oracle Background" class="bg-desktop">
    <img src="background-mobile.png" alt="Oracle Background" class="bg-mobile">
    <div class="background-overlay"></div>
</div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title" id="title">The Oracle Awaits</h1>
        
        <button class="oracle-btn" id="oracleBtn">Consult the Oracle</button>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="result-card" id="resultCard">
            <div class="result-icon" id="resultIcon">ðŸ”¥</div>
            <div class="result-title" id="resultTitle">THE ORACLE SPEAKS</div>
            <div class="result-message" id="resultMessage"></div>
            <button class="try-again-btn" id="tryAgainBtn">Consult Again</button>
        </div>
    </div>

    <!-- Music Toggle -->
    <button class="music-toggle" id="musicToggle" title="Toggle Music">ðŸ”‡</button>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Audio Context for sound effects
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
        }

        // Sound effect generator
        function playSound(type) {
            initAudio();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'click':
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'countdown':
                    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'reveal':
                    // Rising sweep
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;
            }
        }

        // Results configuration
        const results = [
            {
                weight: 50,
                type: 'intense',
                icon: 'ðŸ”¥',
                title: 'MAXIMUM EFFORT',
                message: 'Go to the GYM and give it your all!'
            },
            {
                weight: 35,
                type: 'calm',
                icon: 'ðŸ’ª',
                title: 'BALANCED ENERGY',
                message: 'Go to the GYM, but you can have a light workout'
            },
            {
                weight: 15,
                type: 'rest',
                icon: 'ðŸš¶',
                title: 'REST GRANTED',
                message: "Alright, I'll approve a rest day â€” but get your steps in"
            }
        ];

        // Weighted random selection
        function getWeightedResult() {
            const totalWeight = results.reduce((sum, r) => sum + r.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const result of results) {
                random -= result.weight;
                if (random <= 0) return result;
            }
            return results[0];
        }

        // DOM Elements
        const oracleBtn = document.getElementById('oracleBtn');
        const countdown = document.getElementById('countdown');
        const resultCard = document.getElementById('resultCard');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const title = document.getElementById('title');
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');

        // Music control
        let musicPlaying = false;
        bgMusic.volume = 0.3;

        musicToggle.addEventListener('click', () => {
            initAudio();
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'ðŸ”‡';
                musicToggle.classList.remove('playing');
            } else {
                bgMusic.play();
                musicToggle.textContent = 'ðŸ”Š';
                musicToggle.classList.add('playing');
            }
            musicPlaying = !musicPlaying;
        });

        // Oracle consultation
        oracleBtn.addEventListener('click', () => {
            playSound('click');
            oracleBtn.style.display = 'none';
            title.style.display = 'none';
            resultCard.classList.remove('active');
            
            // Countdown sequence
            let count = 3;
            countdown.classList.add('active');
            countdown.textContent = count;
            
            const countdownInterval = setInterval(() => {
                playSound('countdown');
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                    countdown.style.animation = 'none';
                    countdown.offsetHeight; // Trigger reflow
                    countdown.style.animation = 'countdownPulse 1s ease-in-out';
                } else {
                    clearInterval(countdownInterval);
                    countdown.classList.remove('active');
                    showResult();
                }
            }, 1000);
        });

        // Show result
        function showResult() {
            playSound('reveal');
            const result = getWeightedResult();
            
            resultCard.className = 'result-card active ' + result.type;
            resultIcon.textContent = result.icon;
            resultTitle.textContent = result.title;
            resultMessage.textContent = result.message;
        }

        // Try again
        tryAgainBtn.addEventListener('click', () => {
            playSound('click');
            resultCard.classList.remove('active');
            oracleBtn.style.display = 'block';
            title.style.display = 'block';
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#9333ea', '#3b82f6', '#fbbf24'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
